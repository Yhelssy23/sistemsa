<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Actualizar Cliente</h2>
        <form method="POST" action="/actualizar_cliente">
            <!-- ID oculto -->
            <input type="hidden" name="txtid" value="{{ dato[0] }}">
            
            <div class="mb-3">
                <label for="txtnombre" class="form-label">Nombre</label>
                <input type="text" id="txtnombre" name="txtnombre" value="{{ dato[1] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="txtnit" class="form-label">NIT</label>
                <input type="text" id="txtnit" name="txtnit" value="{{ dato[2] }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
